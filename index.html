<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="./styles.css">
    <link id="boardGameStyles" rel="stylesheet">
    <link rel="stylesheet" href="./css/pacman.css">
    <link rel="shortcut icon preload" href="./assets/pacman/pacmanPhoto.png">
</head>
<body>
    <main>
        <section class="firstView" id="firstView">
            <img src="./assets/pacman/logo.png" alt="Pacman logo">
            <button class="start-button" onclick="startGame()">Start Game</button>
        </section>
        <section class="table" id="table">
            <section class="board-game" id="board-game"></section>
        </section>
    </main>
    
    <script src="./index.js"></script>
    <script src="./js/boardGame.js"></script>
    <script src="./js/pacman.js"></script>
    <script src="./js/phantoms.js"></script>
</body>
</html>
