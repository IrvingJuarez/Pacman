    <link rel="shortcut icon preload" href="./assets/pacman/pacmanPhoto.png">

    <meta property="og:url" content="https://irvingjuarez.github.io/Pacman/">

<body>
    <main>
        <section class="firstView" id="firstView">
            <img src="./assets/pacman/logo.png" alt="Pacman logo">
            <button class="start-button" onclick="startGame()">Start Game</button>
        </section>
        <section class="table" id="table">
            <section class="board-game" id="board-game"></section>
        </section>
        <section class="winCard" id="winCard">
            <h2>YOU WON</h2>
            <div class="winCard_gif"></div>
            <div class="winCard_buttons">
                <button id="winCard_playAgain">
                    Play again
                </button>
            </div>
        </section>
    </main>
    
    <script src="./index.js"></script>
    <script src="./js/boardGame.js"></script>
    <script src="./js/pacman.js"></script>
